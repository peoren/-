   <!-- 新增部门模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content add-modal-content">
                <div class="modal-header">
                    <button type="button" class="close doc-add-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增部门</h4>
                </div>
                <div class="modal-body container-fluid add-modal-body">
                    <!-- <p>部门名称* <input type="text" id="doc-add-input" placeholder="请输入20个字符内的名称..." autocomplete="off"> <span id="doc-add-input-pat"></span></p>
                   
                    <p>部门描述* <textarea id="doc-add-text" placeholder="请输入20个字符内的内容描述..." autocomplete="off"></textarea> <span id="doc-add-text-pat"></span></p>
                    <span class="doc-add-cancel-pat"></span> -->
                    <div class="col-sm-12 parent">
                        <label for="doc-add-input">部门名称:</label>
                        <input type="text" class="even" id="doc-add-input" placeholder="请输入20个字符内的名称..." autocomplete="off"> 
                        <span id="doc-add-input-pat"></span>
                  </div>
                  <div class="col-sm-12">
                        <label for="doc-add-text">部门描述:</label>
                        <input type="text" class="even" id="doc-add-text" placeholder="请输入20个字符内的内容描述..." autocomplete="off"> 
                        <span id="doc-add-text-pat"></span>
                  </div>
                </div>
               
                <div class="modal-footer">
                    <button type="button" class="btn btn-default doc-add-cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-default btn-primary doc-add-sure" data-dismiss="modal" >确认</button>
                </div>
            </div>
        </div>
    </div>
   <!-- 删除部门模态框 -->
   <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="closeModal">
     <div class="modal-dialog modal-sm" role="document">
         <div class="modal-content">
                <div class="container-fluid modal-main">
                    <div>
                        <p>
                            确认删除
                        </p>
                        <p id = 'doc-del-pat'></p>
                    </div>
                    <div class="modal-btn clear">
                            <input type="button" value="关闭" data-dismiss="modal" class="table-btn btn-close">
                            <input type="button" value="确定" data-dismiss="modal" class="table-btn btn-change doc-del-sure" > 
                    </div>                      
             </div>
         </div>
     </div>
 </div>

                    </div>
                </div>
            </div>
