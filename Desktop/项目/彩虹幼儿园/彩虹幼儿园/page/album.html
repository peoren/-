<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../libs/swaper/css/swiper.min.css">
    <link rel="stylesheet" href="../css/album.css">
    <title>相册</title>
</head>
<body>
   <header class="clear">
       <!-- <div class="box"> -->
            <div id="upload-dl" class="left" data-toggle="modal" data-target="#myModal">
            上传照片
            </div>
            <div id="back" class="left" >
                    返回
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加照片</h4>
                        </div>
                        <div class="modal-body">
                            <div class="chose  clear">
                     
                                <div class="clear">
                                    <p class="left" id="chose-add">添加照片：</p>
                                    <div class="bt-chose left">
                                        <img src="../img/photoWall/tu.png" alt="">
                                    </div>
                                        <input type="file">
                                    </div>
                    
                                    <p class="warningTow left">请选择正确的文件格式</p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-abolish" data-dismiss="modal">取消添加</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">确认添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        <!-- <input type="button" value="删除" class="table-btn btn-delall" data-toggle="modal" data-target="#closeModal"> -->
 
            <div id="delete-dl" class="right table-btn btn-delall" data-toggle="modal" data-target="#closeModal">删除相册</div>
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="closeModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="container-fluid modal-main">
                            <div  >
                                <p>
                                     确认删除
                                 </p>
                            </div>
                            <div class="modal-btn clear">
                                <input type="button" value="关闭" data-dismiss="modal" class="table-btn btn-close" >
                                <input type="button" value="确定" class="table-btn btn-change" data-dismiss="modal" id="close"> 
                            </div>
                             
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
       
   </header>
   <div id="line">
            
    </div>
    <section class="clear">
       <!-- <div class="box clear"> -->
            <div id="wareHouseTow" class="clear"></div>
           
       <!-- </div> -->
       <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button> -->

        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div id="banner">
                        <ul>
                           
                        </ul>
                        
                        <div class="clear" id="btn">
                            <span id="pre" class="left"><img src="../img/photoWall/left.png" alt=""></span>
                            <span id="next" class="right"><img src="../img/photoWall/right.png" alt=""></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   <script src="../libs/jQuery/jquery-3.3.1.js"></script>
   <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
   <script src="../libs/swaper/js/swiper.min.js"></script>
   <script src="../js/printDatas.js"></script>
   <script src="../js/album.js"></script>
   <script>
      
   </script>
</body>
</html>
