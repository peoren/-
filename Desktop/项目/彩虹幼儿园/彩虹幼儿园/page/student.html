<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>student</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/student.css">
    <link rel="stylesheet" href="../css/iconfont.css">
      <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
        <div class="container-fluid box">
       
                <!--头部 -->
                  <div class="box-head">
                          <h2>
                                  学生管理
                          </h2>
                          <input type="button" class="box-btn" data-toggle="modal" data-target="#myModal" value="添加学生">
                  </div>
                  <!-- 班级，时间 -->
                   <div class="box-choose clear">
                         
                          <div class="box-class">
                              <label for="allclass">年级</label>
                              <select name="" id="allclass">
                                    <option value="">选择年级</option>
                                  <option value="大班">大班</option>
                                  <option value="小班">小班</option>
                              </select>
                          </div>
                          <div class="box-class">
                                <label for="garde">班级：</label>
                                <select name="" id="garde">
                                        <option value="">选择班级</option>
                                    <option value="一班">一班</option>
                                    <option value="二班">二班</option>
                                </select>
                            </div>
                          <div class="box-seach clear" >
                              <input type="text" placeholder="请输入学生姓名..." id='search-content'>
                              <i class="iconfont icon-sousuo" id="search"></i>
                          </div>

                  </div>
                   
                  <table class="table table-bordered table-hover studentTable">
                      <tr class="table-first">
                          <td> <input type="checkbox" class="chooseall-input"></td>
                          <td>学号</td>
                          <td>姓名</td>
                          <td>年级</td>
                          <td>班级</td>
                          <td>状态</td>
                          <td>家长姓名</td>
                          <td>联系方式</td>
                          <td>操作</td>
                          
                      </tr>
                     <!-- <tr>
                         <td> <input type="checkbox"></td>
                         <td>1</td>
                         <td>芝芝</td>
                         <td>大班</td>
                         <td>一班</td>
                         <td>正常</td>
                         <td>吱吱</td>
                         <td>9090950</td>
                         <td style="width:250px">
                            <input type="button" class="table-btn btn-look" value="查看" data-toggle="modal" data-target="#lookModal">
                            <input type="button" class="table-btn btn-change" value="编辑" data-toggle="modal" data-target="#changeModal" >
                            <input type="button" class="table-btn btn-del" value="退学" data-toggle="modal" data-target="#outModal" >
                        </td> -->
                        
                     </tr>
                  </table>
                  
                  <div class="table-btn-all">
                      <input type="button" value="全选" class="table-btn btn-all" id='chooseall'>
                      <input type="button" value="删除" class="table-btn btn-delall" data-toggle="modal" data-target="#closeModal" id='delall'>
                  </div>
                  <nav aria-label="Page navigation" class="allpage">
                      <ul class="pagination  box-page">
                        <li id="pre-li">
                          <a href="#none" aria-label="Previous" id="pre">
                            <span aria-hidden="true">&laquo;</span>
                          </a>
                        </li>
                       <!-- <li id=""><span num='0'>1</span></li> -->
                       <!-- <li><span>2</span></li> -->
                        <li>
                          <a href="#none" aria-label="Next" id="next">
                            <span aria-hidden="true">&raquo;</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
                    
              </div>
              <!-- Modal -->
              <!-- 学生信息录入 -->
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title" id="myModalLabel">学生信息录入</h4>
                      </div>
                      <div class="modal-body container-fluid modal-main">
                              <div class="col-sm-12">
                                      <label for="inname">学生姓名:</label>
                                      <input type="text" class="even" id="inname">
                                      <p class="err" style="display: none;">请输入正确的姓名</p>
                              </div>
                              <div class="col-sm-12 ">
                                    <label for="inclasstype">学生年级:</label>
                                    <select name="" id="inclasstype" class="even">
                                        <option value="">选择年级</option>
                                        <option value="大班">大班</option>
                                        <option value="小班">小班</option>
                                    </select>
                            </div> 
                              <div class="col-sm-12 ">
                                      <label for="ingarde">学生班级:</label>
                                      <select name="" id="ingarde" class="even">
                                          <option value="">选择班级</option>
                                          <option value="一班">一班</option>
                                          <option value="二班">二班</option>
                                      </select>
                              </div> 
                              <div class="col-sm-12">
                                      <label for="inbirthday">出生时间:</label>
                                      <input type="date" class="even" id="inbirthday">
                              </div>
                              <div class="col-sm-12 parent">
                                    <label for="inparent">监护人:</label>
                                    <input type="text" class="even" id="inparent"> 
                              </div>
                              <div class="col-sm-12">
                                    <label for="intel">联系方式:</label>
                                    <input type="text" class="even" id="intel"> 
                              </div>
                              <div class="col-sm-12">
                                    <label for="inlocation">家庭住址:</label>
                                    <input type="text" class="even" id="inlocation" placeholder='四川省-成都市-武侯区'> 
                              </div>
                              
                      </div>
                      <div class="modal-footer">
                          <input type="button" value="关闭" data-dismiss="modal" class="table-btn btn-close">
                          <input type="button" value="保存" class="table-btn btn-change" id="insave" >
                      </div>
                      </div>
                  </div>
              </div>
              <!-- 查看 -->
              <div class="modal fade" id="lookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">信息查看</h4>
                    </div>
                    <div class="modal-body container-fluid modal-main">
                            <div class="col-sm-12">
                                    <label for="lookname">学生姓名:</label>
                                    <input type="text" class="even" id="lookname" disabled>
                            </div>
                            <div class="col-sm-12 ">
                                    <label for="lookclasstype">学生年级:</label>
                                    <select name="" id="lookclasstype" class="even" disabled>
                                        <option value="">选择年级</option>
                                        <option value="大班">大班</option>
                                        <option value="小班">小班</option>
                                    </select>
                            </div> 
                            <div class="col-sm-12 ">
                                    <label for="lookgarde">学生班级:</label>
                                    <select name="" id="lookgarde" class="even" disabled>
                                            <option value="">选择班级</option>
                                        <option value="一班">一班</option>
                                        <option value="二班">二班</option>
                                    </select>
                            </div> 
                            <div class="col-sm-12">
                                    <label for="lookbirthday">出生时间:</label>
                                    <input type="date" class="even" id="lookbirthday" disabled>
                            </div>
                            <div class="col-sm-12 parent">
                                    <label for="lookparent">监护人:</label>
                                    <input type="text" class="even" id="lookparent" disabled> 
                            </div>
                            <div class="col-sm-12">
                                    <label for="looktel">联系方式:</label>
                                    <input type="text" class="even" id="looktel" disabled> 
                            </div>
                            <div class="col-sm-12">
                                    <label for="looklocation">家庭住址:</label>
                                    <input type="text" class="even" id="looklocation" disabled> 
                            </div>
                            
                    </div>
                    <div class="modal-footer">
                        <input type="button" value="关闭" data-dismiss="modal" class="table-btn btn-close">
                        
                    </div>
                    </div>
                </div>
              </div>
              <!-- 编辑 -->
              <div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">学生信息编辑</h4>
                        </div>
                        <div class="modal-body container-fluid modal-main">
                                <div class="col-sm-12">
                                        <label for="chname">学生姓名:</label>
                                        <input type="text" class="even" id="chname">
                                </div>
                                <div class="col-sm-12 ">
                                      <label for="chclasstype">学生年级:</label>
                                      <select name="" id="chclasstype" class="even">
                                            <option value="" id="x">选择年级</option>
                                          <option value="大班">大班</option>
                                          <option value="小班">小班</option>
                                      </select>
                              </div> 
                                <div class="col-sm-12 ">
                                        <label for="chgarde">学生班级:</label>
                                        <select name="" id="chgarde" class="even">
                                            <option value="" id="x">选择班级</option>
                                            <option value="一班">一班</option>
                                            <option value="二班">二班</option>
                                        </select>
                                </div> 
                                <div class="col-sm-12">
                                        <label for="chbirthday">出生时间:</label>
                                        <input type="date" class="even" id="chbirthday">
                                </div>
                                <div class="col-sm-12 parent">
                                      <label for="chparent">监护人:</label>
                                      <input type="text" class="even" id="chparent"> 
                                </div>
                                <div class="col-sm-12">
                                      <label for="chtel">联系方式:</label>
                                      <input type="text" class="even" id="chtel"> 
                                </div>
                                <div class="col-sm-12">
                                      <label for="chlocation">家庭住址:</label>
                                      <input type="text" class="even" id="chlocation"> 
                                </div>
                                
                        </div>
                        <div class="modal-footer">
                            <input type="button" value="关闭" data-dismiss="modal" class="table-btn btn-close">
                            <input type="button" value="保存" class="table-btn btn-change" id="chsave" >
                        </div>
                        </div>
                    </div>
                </div>
              <!-- 关闭警告 -->
                <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="closeModal">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                                <div class="container-fluid modal-main">
                                        <div>
                                            <p>
                                                确认删除
                                            </p>
                                        </div>
                                        <div class="modal-btn clear">
                                                <input type="button" value="关闭" data-dismiss="modal" class="table-btn btn-close">
                                                <input type="button" value="确定" class="table-btn btn-change" id="confrimdel" > 
                                        </div>
                                        
                                </div>
                        </div>
                    </div>
                </div>
                <!-- 退学警告 -->
                <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="outModal">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                    <div class="container-fluid modal-main">
                                            <div>
                                                <p>
                                                    确认退学！
                                                </p>
                                            </div>
                                            <div class="modal-btn clear">
                                                    <input type="button" value="关闭" data-dismiss="modal" class="table-btn btn-close">
                                                    <input type="button" value="确定" class="table-btn btn-change" id="out" > 
                                            </div>
                                            
                                    </div>
                            </div>
                        </div>
                    </div>
    <script src="../libs/jQuery/jquery-3.3.1.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/student.js"></script>
</body>
</html>
